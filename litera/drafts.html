<template name="editor">
    <form action="#" method="post" accept-charset="utf-8">
        {{#if post}}
        <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" placeholder="Post title"/>
        <textarea class="form-control" name="content" id="content" placeholder="Post Content">{{post.content}}</textarea>
        {{else}}
        <input class="form-control" type="text" name="title" id="title" value="" placeholder="Post title"/>
        <hr />
        <textarea class="form-control" name="content" id="content" placeholder="Post Content"></textarea>
        {{/if}}
        <hr />
        <div>
            <button id="save" class="btn btn-default" type="button" title="Save"><span class="glyphicon glyphicon-hdd"></span> Save</button>
            <button id="publish" class="btn btn-success pull-right" type="button"><span class="glyphicon glyphicon-bullhorn"></span> Publish</button>
        </div>
    </form>
</template>
